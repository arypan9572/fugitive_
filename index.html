<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fugitive</title>

<!-- SF Pro Display from CDN -->
<link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">:contentReference[oaicite:3]{index=3}

<style>
/* Apple‑style font usage */
body, button, input, p, h1, h2 {
  font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

/* Dark background */
body {
  margin: 0;
  overflow: hidden;
  background: #0d0d0d;
  color: #fff;
  display: flex;
  justify-content: center;
}

/* 9:16 container */
#app-container {
  width: 100%;
  max-width: 450px;
  height: 800px;
  position: relative;
}

/* Header */
header {
  text-align: center;
  margin-top: 20px;
}
header h1 {
  font-size: 2.8em;
  font-weight: 700;
  margin: 0;
  letter-spacing: 1.2px;
}
header p {
  font-size: 1em;
  color: #ccc;
  margin: 4px;
}

/* Glass‑style panel */
.panel {
  backdrop-filter: blur(18px);
  background: rgba(30,30,30,0.55);
  border-radius: 20px;
  padding: 18px;
  margin: 10px auto;
  width: 90%;
  transition: all 0.3s ease;
}

/* Top right menu */
#menu-bar {
  position: absolute;
  top: 15px;
  right: 15px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.menu-btn {
  padding: 8px 14px;
  border-radius: 12px;
  border: none;
  background: rgba(255,255,255,0.08);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  backdrop-filter: blur(12px);
  transition: background 0.25s ease, transform 0.25s ease;
}
.menu-btn:hover {
  background: rgba(255,255,255,0.15);
  transform: scale(1.05);
}

/* Map */
#map {
  position: absolute;
  top: 110px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  height: 300px;
  background: rgba(25,25,25,0.65);
  border-radius: 18px;
  overflow: hidden;
  backdrop-filter: blur(10px);
}

/* Apple Maps‑style blue dot */
#player-dot {
  position: absolute;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #007AFF;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  box-shadow: 0 0 6px rgba(0,122,255,0.3);
}
#player-dot::after {
  content:"";
  position: absolute;
  width: 32px;
  height: 32px;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  background: rgba(0,122,255,0.1);
  border-radius: 50%;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
  50% { transform: translate(-50%, -50%) scale(1.4); opacity: 0.25; }
  100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
}

/* Inventory & Shop panels */
.overlay-panel {
  position: absolute;
  top: 130px;
  left: 50%;
  transform: translateX(-50%) scale(0.9);
  width: 90%;
  backdrop-filter: blur(20px);
  background: rgba(30,30,30,0.75);
  border-radius: 18px;
  padding: 18px;
  z-index: 20;
  display: none;
}

/* Charm box buttons */
.charm-box {
  display: inline-block;
  padding: 10px 14px;
  margin: 6px;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.25s ease;
}
.charm-box.normal { background:#007AFF; color:#fff; }  /* Blue */
.charm-box.super  { background:#FFD60A; color:#000; }  /* Yellow */
.charm-box.ultra { background:#FF3B30; color:#fff; }  /* Red */
.charm-box:hover  { transform: scale(1.1); }

/* Ping timer */
#ping-timer {
  position: absolute;
  bottom: 8%;
  left: 50%;
  transform: translateX(-50%);
  padding: 6px 12px;
  background: rgba(30,30,30,0.7);
  border-radius: 15px;
  text-align: center;
  font-size: 1.2em;
  backdrop-filter: blur(10px);
}
</style>
</head>

<body>
<div id="app-container">

  <!-- Header -->
  <header>
    <h1>FUGITIVE</h1>
    <p id="roleDisplay">Select your role</p>
  </header>

  <!-- Menu (top right) -->
  <div id="menu-bar">
    <button class="menu-btn" id="inventoryBtn">Inventory</button>
    <button class="menu-btn" id="shopBtn">Shop</button>
  </div>

  <!-- Map -->
  <div id="map">
    <div id="player-dot"></div>
  </div>

  <!-- Inventory Panel -->
  <div id="inventory-panel" class="overlay-panel">
    <h2>Inventory</h2>
    <p>No items yet</p>
    <button class="menu-btn" id="closeInventory">Close</button>
  </div>

  <!-- Shop Panel -->
  <div id="shop-panel" class="overlay-panel">
    <h2>Charm Shop</h2>
    <div class="charm-box normal">Normal Box</div>
    <div class="charm-box super">Super Box</div>
    <div class="charm-box ultra">Ultra Box</div>
    <br>
    <button class="menu-btn" id="closeShop">Close</button>
  </div>

  <!-- Ping Timer -->
  <div id="ping-timer">Ping in: <span id="ping-count">20:00</span></div>

</div>

<script>
// Timer
let pingSeconds = 20 * 60;
setInterval(() => {
  if (pingSeconds > 0) pingSeconds--;
  const m = Math.floor(pingSeconds/60).toString().padStart(2,'0');
  const s = (pingSeconds % 60).toString().padStart(2,'0');
  document.getElementById("ping-count").innerText = `${m}:${s}`;
}, 1000);

// Panels toggle
const invPanel = document.getElementById("inventory-panel");
const shopPanel = document.getElementById("shop-panel");
document.getElementById("inventoryBtn").onclick = () => {
  invPanel.style.display = "block"; shopPanel.style.display = "none";
  invPanel.style.transform = "translateX(-50%) scale(1)";
};
document.getElementById("shopBtn").onclick = () => {
  shopPanel.style.display = "block"; invPanel.style.display = "none";
  shopPanel.style.transform = "translateX(-50%) scale(1)";
};
document.getElementById("closeInventory").onclick = () => invPanel.style.display = "none";
document.getElementById("closeShop").onclick = () => shopPanel.style.display = "none";

// Player movement
const player = document.getElementById("player-dot");
let posX = 216, posY = 142;
const speed = 3;
const map = document.getElementById("map");
document.addEventListener('keydown', (e) => {
  const rect = map.getBoundingClientRect();
  if (e.key === 'ArrowUp' || e.key === 'w') posY = Math.max(0, posY - speed);
  if (e.key === 'ArrowDown' || e.key === 's') posY = Math.min(rect.height - 18, posY + speed);
  if (e.key === 'ArrowLeft' || e.key === 'a') posX = Math.max(0, posX - speed);
  if (e.key === 'ArrowRight' || e.key === 'd') posX = Math.min(rect.width - 18, posX + speed);
  player.style.left = posX + 'px';
  player.style.top = posY + 'px';
});
</script>

</body>
</html>
