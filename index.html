<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fugitive</title>

<link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">

<style>
body, button, input, h1, h2, p {
  font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  margin: 0; padding: 0;
  background: #0d0d0d;
  color: #fff;
  overflow: hidden;
}
#app-container {
  width: 100%;
  max-width: 450px;
  height: 800px;
  position: relative;
  margin: auto;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ---------- HEADER ---------- */
header {
  text-align: center;
  margin-top: 20px;
}
header h1 {
  font-size: 2.8em;
  font-weight: 700;
}
header p {
  font-size: 1em;
  color: #ccc;
}

/* ---------- MENU ---------- */
#menu-bar {
  position: absolute;
  top: 15px;
  right: 15px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}
.menu-btn {
  padding: 8px 14px;
  border-radius: 12px;
  border: none;
  background: rgba(255,255,255,0.08);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  backdrop-filter: blur(12px);
  transition: all 0.25s ease;
}
.menu-btn:hover { transform: scale(1.05); }

/* ---------- MAP ---------- */
#map-container {
  position: relative;
  width: 90%;
  height: 300px;
  margin-top: 20px;
  overflow: hidden;
  border-radius: 18px;
  backdrop-filter: blur(10px);
  background: rgba(25,25,25,0.65);
}
#map {
  position: absolute;
  width: 200%;
  height: 200%;
  background: linear-gradient(135deg, #111 25%, #222 25%, #222 50%, #111 50%, #111 75%, #222 75%, #222 100%);
  background-size: 50px 50px;
  top: -50%;
  left: -50%;
  transition: transform 0.1s linear;
}
#player-dot {
  position: absolute;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #007AFF;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* ---------- OVERLAY PANELS ---------- */
.overlay-panel {
  position: absolute;
  top: 130px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  backdrop-filter: blur(20px);
  background: rgba(30,30,30,0.8);
  border-radius: 18px;
  padding: 18px;
  z-index: 20;
  display: none;
}

/* ---------- CHARM BOXES ---------- */
.charm-box {
  display: inline-block;
  padding: 10px 14px;
  margin: 6px;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
}
.charm-box.normal { background:#007AFF; }
.charm-box.super  { background:#FFD60A; color:#000; }
.charm-box.ultra  { background:#FF3B30; }

/* ---------- LOOT OPEN OVERLAY (NEW) ---------- */
#loot-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(20px);
  display: none;
  z-index: 50;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

#loot-box {
  width: 140px;
  height: 140px;
  border-radius: 20px;
  background: linear-gradient(145deg,#2b7cff,#0059ff);
  box-shadow: 0 0 40px rgba(0,122,255,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  animation: pulse 1.2s infinite;
}

#diamond-reveal {
  display: none;
  text-align: center;
  animation: pop 0.6s ease forwards;
}

#diamond-reveal img {
  width: 48px;
  filter: drop-shadow(0 0 14px rgba(0,200,255,0.8));
}

@keyframes pop {
  from { transform: scale(0.3); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* ---------- HOST / JOIN ---------- */
#host-join-panel {
  width: 90%;
  margin-top: 10px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* ---------- PING ---------- */
#ping-timer {
  position: absolute;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  padding: 6px 12px;
  background: rgba(30,30,30,0.7);
  border-radius: 15px;
}
</style>
</head>

<body>
<div id="app-container">

<header>
  <h1>FUGITIVE</h1>
  <p>Select your role</p>
</header>

<div id="menu-bar">
  <button class="menu-btn" id="inventoryBtn">Inventory</button>
  <button class="menu-btn" id="shopBtn">Shop</button>
</div>

<div id="map-container">
  <div id="map"></div>
  <div id="player-dot"></div>
</div>

<div id="host-join-panel">
  <button class="menu-btn" id="hostBtn">Host Game</button>
  <button class="menu-btn" id="joinBtn">Join Game</button>
  <button class="menu-btn" id="startBtn" disabled>Start Game</button>
</div>

<div id="inventory-panel" class="overlay-panel">
  <h2>Inventory</h2>
  <div id="inventory-items">No items yet</div>
  <button class="menu-btn" id="closeInventory">Close</button>
</div>

<div id="shop-panel" class="overlay-panel">
  <h2>Charm Shop</h2>
  <div class="charm-box normal" id="normalBox">Normal Box</div>
  <div class="charm-box super">Super Box</div>
  <div class="charm-box ultra">Ultra Box</div>
  <button class="menu-btn" id="closeShop">Close</button>
</div>

<div id="ping-timer">Ping in: 20:00</div>

<!-- ---------- LOOT OPEN OVERLAY ---------- -->
<div id="loot-overlay">
  <div id="loot-box">OPENING</div>
  <div id="diamond-reveal">
    <img src="assets/charms/diamond.png">
    <p>Diamond Charm</p>
    <button class="menu-btn" id="closeLoot">Continue</button>
  </div>
</div>

</div>

<script>
/* PANELS */
inventoryBtn.onclick = () => inventory-panel.style.display="block"
shopBtn.onclick = () => shop-panel.style.display="block"
closeInventory.onclick = () => inventory-panel.style.display="none"
closeShop.onclick = () => shop-panel.style.display="none"

/* LOOT BOX LOGIC */
const normalBox = document.getElementById("normalBox");
const lootOverlay = document.getElementById("loot-overlay");
const lootBox = document.getElementById("loot-box");
const diamondReveal = document.getElementById("diamond-reveal");
const inventoryItems = document.getElementById("inventory-items");

normalBox.onclick = () => {
  shop-panel.style.display="none";
  lootOverlay.style.display="flex";
  lootBox.style.display="flex";
  diamondReveal.style.display="none";

  setTimeout(()=>{
    lootBox.style.display="none";
    diamondReveal.style.display="block";
  },1500);
};

closeLoot.onclick = () => {
  lootOverlay.style.display="none";
  inventoryItems.innerHTML = `
    <img src="assets/charms/diamond.png" style="width:32px;">
    Diamond Charm
  `;
};
</script>

</body>
</html>
