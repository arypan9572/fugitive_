<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fugitive</title>

<!-- SF Pro Display CDN -->
<link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">

<style>
body, button, input, h1, h2, p {
  font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  margin: 0; padding: 0;
  background: #0d0d0d;
  color: #fff;
  overflow: hidden;
}
#app-container {
  width: 100%;
  max-width: 450px;
  height: 800px;
  position: relative;
  margin: auto;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ---------- HEADER ---------- */
header {
  text-align: center;
  margin-top: 20px;
}
header h1 {
  font-size: 2.8em;
  font-weight: 700;
  margin-bottom: 4px;
}
header p {
  font-size: 1em;
  color: #ccc;
}

/* ---------- MENU ---------- */
#menu-bar {
  position: absolute;
  top: 15px;
  right: 15px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}
.menu-btn {
  padding: 8px 14px;
  border-radius: 12px;
  border: none;
  background: rgba(255,255,255,0.08);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  backdrop-filter: blur(12px);
  transition: all 0.25s ease;
}
.menu-btn:hover {
  background: rgba(255,255,255,0.15);
  transform: scale(1.05);
}
.menu-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* ---------- MAP ---------- */
#map-container {
  position: relative;
  width: 90%;
  height: 300px;
  margin-top: 20px;
  overflow: hidden;
  border-radius: 18px;
  backdrop-filter: blur(10px);
  background: rgba(25,25,25,0.65);
}

/* Moving map background */
#map {
  position: absolute;
  width: 200%;
  height: 200%;
  background: linear-gradient(135deg, #111 25%, #222 25%, #222 50%, #111 50%, #111 75%, #222 75%, #222 100%);
  background-size: 50px 50px;
  top: -50%;
  left: -50%;
  transition: transform 0.1s linear;
}

/* Fixed blue dot */
#player-dot {
  position: absolute;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #007AFF;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 6px rgba(0,122,255,0.3);
}
#player-dot::after {
  content:"";
  position: absolute;
  width: 32px;
  height: 32px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,122,255,0.1);
  border-radius: 50%;
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
  50% { transform: translate(-50%, -50%) scale(1.4); opacity: 0.25; }
  100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
}

/* ---------- OVERLAY PANELS ---------- */
.overlay-panel {
  position: absolute;
  top: 130px;
  left: 50%;
  transform: translateX(-50%) scale(0.95);
  width: 90%;
  backdrop-filter: blur(20px);
  background: rgba(30,30,30,0.75);
  border-radius: 18px;
  padding: 18px;
  z-index: 20;
  display: none;
  transition: all 0.3s ease;
}
.overlay-panel h2 {
  margin-bottom: 12px;
}

/* ---------- INVENTORY & SHOP ---------- */
.charm-box {
  display: inline-block;
  padding: 10px 14px;
  margin: 6px;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.25s ease;
}
.charm-box.normal { background:#007AFF; color:#fff; }
.charm-box.super  { background:#FFD60A; color:#000; }
.charm-box.ultra { background:#FF3B30; color:#fff; }
.charm-box:hover  { transform: scale(1.1); }

/* ---------- HOST / JOIN PANEL BELOW MAP ---------- */
#host-join-panel {
  width: 90%;
  margin-top: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}
#host-join-panel input {
  padding: 6px 10px;
  border-radius: 10px;
  border: none;
  width: 60%;
  text-align: center;
  font-family: inherit;
  font-size: 1em;
}

/* ---------- PING TIMER ---------- */
#ping-timer {
  position: absolute;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  padding: 6px 12px;
  background: rgba(30,30,30,0.7);
  border-radius: 15px;
  text-align: center;
  font-size: 1.2em;
  backdrop-filter: blur(10px);
}
</style>
</head>

<body>
<div id="app-container">

  <!-- HEADER -->
  <header>
    <h1>FUGITIVE</h1>
    <p id="roleDisplay">Select your role</p>
  </header>

  <!-- MENU -->
  <div id="menu-bar">
    <button class="menu-btn" id="inventoryBtn">Inventory</button>
    <button class="menu-btn" id="shopBtn">Shop</button>
  </div>

  <!-- MAP -->
  <div id="map-container">
    <div id="map"></div>
    <div id="player-dot"></div>
  </div>

  <!-- HOST / JOIN PANEL BELOW MAP -->
  <div id="host-join-panel">
    <button class="menu-btn" id="hostBtn">Host Game</button>
    <div style="display:flex; gap:10px;">
      <input type="text" id="joinCodeInput" placeholder="Enter Room Code">
      <button class="menu-btn" id="joinBtn">Join Game</button>
    </div>
    <button class="menu-btn" id="startBtn" disabled>Start Game</button>
  </div>

  <!-- Inventory Panel -->
  <div id="inventory-panel" class="overlay-panel">
    <h2>Inventory</h2>
    <p>No items yet</p>
    <button class="menu-btn" id="closeInventory">Close</button>
  </div>

  <!-- Shop Panel -->
  <div id="shop-panel" class="overlay-panel">
    <h2>Charm Shop</h2>
    <div class="charm-box normal">Normal Box</div>
    <div class="charm-box super">Super Box</div>
    <div class="charm-box ultra">Ultra Box</div>
    <br>
    <button class="menu-btn" id="closeShop">Close</button>
  </div>

  <!-- PING TIMER -->
  <div id="ping-timer">Ping in: <span id="ping-count">20:00</span></div>

</div>

<script>
// -------- PANEL TOGGLE ----------
const invPanel = document.getElementById("inventory-panel");
const shopPanel = document.getElementById("shop-panel");
document.getElementById("inventoryBtn").onclick = () => { invPanel.style.display="block"; shopPanel.style.display="none"; invPanel.style.transform="translateX(-50%) scale(1)"; }
document.getElementById("shopBtn").onclick = () => { shopPanel.style.display="block"; invPanel.style.display="none"; shopPanel.style.transform="translateX(-50%) scale(1)"; }
document.getElementById("closeInventory").onclick = () => invPanel.style.display="none";
document.getElementById("closeShop").onclick = () => shopPanel.style.display="none";

// -------- MAP MOVEMENT ----------
const map = document.getElementById("map");
let mapX = -50; // starting offset %
let mapY = -50;
const moveSpeed = 2;

document.addEventListener('keydown', (e)=>{
  if(e.key==='ArrowUp'||e.key==='w') mapY += moveSpeed;
  if(e.key==='ArrowDown'||e.key==='s') mapY -= moveSpeed;
  if(e.key==='ArrowLeft'||e.key==='a') mapX += moveSpeed;
  if(e.key==='ArrowRight'||e.key==='d') mapX -= moveSpeed;
  map.style.transform = `translate(${mapX}%, ${mapY}%)`;
});

// -------- PING TIMER ----------
let pingSeconds = 20*60;
setInterval(()=>{
  if(pingSeconds>0) pingSeconds--;
  const m = Math.floor(pingSeconds/60).toString().padStart(2,'0');
  const s = (pingSeconds%60).toString().padStart(2,'0');
  document.getElementById("ping-count").innerText = `${m}:${s}`;
},1000);

// -------- HOST / JOIN LOGIC ----------
let players = [];
let roomCode = "";

function generateCode(length=4){
  const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
  let code = "";
  for(let i=0;i<length;i++) code+=chars.charAt(Math.floor(Math.random()*chars.length));
  return code;
}

const hostBtn = document.getElementById("hostBtn");
const joinBtn = document.getElementById("joinBtn");
const joinInput = document.getElementById("joinCodeInput");
const startBtn = document.getElementById("startBtn");

hostBtn.onclick = ()=>{
  roomCode = generateCode();
  alert("Room Code: " + roomCode);
  players = ["Host"];
  updateStartButton();
}

joinBtn.onclick = ()=>{
  const code = joinInput.value.toUpperCase();
  if(code===roomCode){
    const name = "Player" + (players.length+1);
    players.push(name);
    alert(`${name} joined the room!`);
    updateStartButton();
  } else {
    alert("Wrong code!");
  }
}

function updateStartButton(){
  startBtn.disabled = players.length<3;
}

startBtn.onclick = ()=>{
  if(players.length>=3) alert("Game Starting with " + players.join(", "));
  else alert("Need at least 3 players to start");
}
</script>

</body>
</html>
