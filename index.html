<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fugitive - Apple Style UI</title>
<style>
/* Global Dark Theme */
body {
  margin:0;
  overflow:hidden;
  font-family:-apple-system, "SF Pro Display", "SF Pro", "Helvetica Neue", sans-serif;
  background:#0a0a0a;
  color:#f5f5f5;
}

/* Aurora background */
canvas { position:absolute; top:0; left:0; width:100%; height:100%; z-index:0; }

/* Animations */
@keyframes fadeIn { 0%{opacity:0;} 100%{opacity:1;} }
@keyframes zoomIn { 0%{transform:scale(0.85);} 100%{transform:scale(1);} }
@keyframes pulse { 0%{transform:scale(1);opacity:0.6;}50%{transform:scale(1.4);opacity:0.25;}100%{transform:scale(1);opacity:0.6;} }

/* Header / Logo */
header {
  text-align:center;
  margin-top:25px;
  animation:fadeIn 1.5s ease;
}
header h1 {
  font-family:-apple-system, "SF Pro Display", "SF Pro", "Helvetica Neue", sans-serif;
  font-size:2.8em;
  font-weight:600; /* semibold */
  font-style:normal; /* NOT italic */
  color:#0ff;
  text-shadow:0 0 8px #0ff, 0 0 20px #00f;
  letter-spacing:1.5px;
  animation:zoomIn 1s ease;
}
header p {
  font-family:-apple-system, "SF Pro Display", "SF Pro", "Helvetica Neue", sans-serif;
  font-weight:400;
  font-size:1em;
  color:#ccc;
  letter-spacing:0.5px;
}

/* Apple-like Panel */
.panel {
  backdrop-filter:blur(25px);
  background:rgba(20,20,30,0.55);
  border-radius:22px;
  padding:20px;
  margin:12px;
  box-shadow:0 4px 20px rgba(0,255,255,0.2);
  color:#f5f5f5;
  animation:fadeIn 1s ease;
}

/* Buttons */
button {
  padding:14px 28px;
  margin:8px;
  border-radius:16px;
  border:none;
  background:rgba(255,255,255,0.05);
  color:#0ff;
  font-family:-apple-system, "SF Pro Display", "SF Pro", "Helvetica Neue", sans-serif;
  font-weight:600;
  cursor:pointer;
  transition:all 0.3s ease;
  backdrop-filter:blur(10px);
  box-shadow:0 2px 10px rgba(0,255,255,0.2);
}
button:hover {
  background:rgba(0,255,255,0.08);
  transform:scale(1.08);
}

/* Inventory / Charm Boxes */
.charm-box {
  display:inline-block;
  padding:12px 18px;
  margin:8px;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
  font-family:-apple-system, "SF Pro Display", "SF Pro", "Helvetica Neue", sans-serif;
  color:#fff;
  text-shadow:0 0 4px #0ff;
  transition: all 0.4s ease;
}
.charm-box.normal { background:#1f3f7a; }
.charm-box.super { background:#7a2a7a; }
.charm-box.ultra { background:#c02030; }
.charm-box:hover { transform:scale(1.25); box-shadow:0 0 20px #0ff,0 0 35px #00f; }

/* Map */
#map {
  position:relative;
  width:90%;
  height:300px;
  margin:20px auto;
  border-radius:20px;
  background:rgba(0,0,0,0.3);
  box-shadow:0 0 20px rgba(0,255,255,0.2);
  overflow:hidden;
  z-index:2;
}

/* Apple Maps style location dot */
#player-dot {
  position:absolute;
  width:18px;
  height:18px;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  border-radius:50%;
  background:white; /* center dot */
  box-shadow:
    0 0 8px #0ff, /* inner glow halo */
    0 0 20px rgba(0,255,255,0.5),
    0 0 30px rgba(0,255,255,0.25);
}
#player-dot::after {
  content:"";
  position:absolute;
  width:40px;
  height:40px;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  border-radius:50%;
  background:rgba(0,255,255,0.1);
  animation:pulse 2s infinite;
}

/* Ping Timer */
#ping-timer {
  position:absolute;
  bottom:8%;
  left:50%;
  transform:translateX(-50%);
  font-size:1.2em;
  padding:6px 12px;
  backdrop-filter:blur(12px);
  background:rgba(0,0,0,0.4);
  border-radius:15px;
  color:#0ff;
  text-align:center;
  box-shadow:0 0 15px #0ff;
  animation:fadeIn 1.5s ease;
}
</style>
</head>
<body>

<!-- Aurora Background -->
<canvas id="aurora"></canvas>

<div style="position:relative; width:100%; max-width:450px; height:800px; margin:auto; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; z-index:1;">

<header>
  <h1>FUGITIVE</h1>
  <p id="roleDisplay">Select your role</p>
</header>

<div class="panel">
  <button id="hostBtn">Host Game</button>
  <button id="joinBtn">Join Game</button>
  <button id="inventoryBtn">Inventory</button>
</div>

<div id="inventory" class="panel" style="position:absolute; top:18%; left:50%; transform:translateX(-50%) scale(0.95); display:none;">
  <h2>Inventory / Charm Boxes</h2>
  <div class="charm-box normal">Normal Box</div>
  <div class="charm-box super">Super Box</div>
  <div class="charm-box ultra">Ultra Box</div>
  <br>
  <button id="closeInventory">Close</button>
</div>

<div id="map">
  <div id="player-dot"></div>
</div>

<div id="ping-timer">Ping in: <span id="ping-count">20:00</span></div>
</div>

<script>
// Aurora
const canvas=document.getElementById("aurora");
canvas.width=canvas.offsetWidth; canvas.height=canvas.offsetHeight;
const ctx=canvas.getContext("2d");
let gradientOffset=0;
function drawAurora(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const grad=ctx.createLinearGradient(0,gradientOffset,canvas.width,canvas.height+gradientOffset);
  grad.addColorStop(0,'#000010');
  grad.addColorStop(0.3,'#001f2f');
  grad.addColorStop(0.6,'#004080');
  grad.addColorStop(1,'#000010');
  ctx.fillStyle=grad;
  ctx.fillRect(0,0,canvas.width,canvas.height);
  gradientOffset+=0.4;
  if(gradientOffset>canvas.height) gradientOffset=0;
  requestAnimationFrame(drawAurora);
}
drawAurora();

// Ping timer
let pingSeconds=20*60;
setInterval(()=>{
  if(pingSeconds>0) pingSeconds--;
  const m=Math.floor(pingSeconds/60).toString().padStart(2,'0');
  const s=(pingSeconds%60).toString().padStart(2,'0');
  document.getElementById("ping-count").innerText=`${m}:${s}`;
},1000);

// Inventory toggle
document.getElementById("inventoryBtn").onclick=()=>{ 
  const inv=document.getElementById("inventory");
  inv.style.display="block";
  inv.style.transition="all 0.4s ease";
  inv.style.transform="translateX(-50%) scale(1)";
};
document.getElementById("closeInventory").onclick=()=>{
  const inv=document.getElementById("inventory");
  inv.style.transform="translateX(-50%) scale(0.95)";
  setTimeout(()=>{ inv.style.display="none"; },400);
};

// Role selection
document.getElementById("hostBtn").onclick=()=>{ document.getElementById("roleDisplay").innerText="ðŸš“ COP - Hosting Game"; }
document.getElementById("joinBtn").onclick=()=>{ document.getElementById("roleDisplay").innerText="ðŸƒ FUGITIVE - Joining Game"; }

// Player movement
const player=document.getElementById("player-dot");
let posX=214, posY=139;
const speed=3;
const map=document.getElementById("map");
document.addEventListener('keydown',(e)=>{
  const rect=map.getBoundingClientRect();
  if(e.key==='ArrowUp'||e.key==='w'){ posY=Math.max(0,posY-speed); }
  if(e.key==='ArrowDown'||e.key==='s'){ posY=Math.min(rect.height-22,posY+speed); }
  if(e.key==='ArrowLeft'||e.key==='a'){ posX=Math.max(0,posX-speed); }
  if(e.key==='ArrowRight'||e.key==='d'){ posX=Math.min(rect.width-22,posX+speed); }
  player.style.left=posX+'px';
  player.style.top=posY+'px';
});

// Charm box animation
document.querySelectorAll('.charm-box').forEach(charm=>{
  charm.onclick=()=>{
    charm.style.transform="scale(1.4)";
    charm.style.boxShadow="0 0 25px #0ff,0 0 50px #00f";
    setTimeout(()=>{ charm.style.transform="scale(1)"; charm.style.boxShadow="0 0 20px #0ff"; },800);
  };
});
</script>
</body>
</html>
