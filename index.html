<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Fugitive</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">

  <!-- Animated Aurora Background -->
  <canvas id="aurora"></canvas>

  <!-- Header -->
  <header>
    <h1>FUGITIVE</h1>
    <p id="roleDisplay">Select your role</p>
  </header>

  <!-- Menu -->
  <div id="menu" class="glass-panel">
    <button class="menu-btn" onclick="hostGame()">Host Game</button>
    <button class="menu-btn" onclick="joinGame()">Join Game</button>
    <button class="menu-btn" onclick="openInventory()">Inventory</button>
  </div>

  <!-- Inventory Panel -->
  <div id="inventory" class="panel hidden glass-panel">
    <h2>Inventory / Charm Boxes</h2>
    <div class="charm-box normal">Normal Box</div>
    <div class="charm-box super">Super Box</div>
    <div class="charm-box ultra">Ultra Box</div>
    <button class="menu-btn" onclick="closeInventory()">Close</button>
  </div>

  <!-- Map placeholder -->
  <div id="map" class="glass-panel">
    <div id="player-dot"></div>
  </div>

  <!-- Ping Timer -->
  <div id="ping-timer" class="glass-panel">
    Ping in: <span id="ping-count">20:00</span>
  </div>

</div>
<script src="app.js"></script>
<script src="aurora.js"></script>
</body>
</html>
